<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
body {
	background-color: #eee;
}
</style>

</head>
<body>



	<section>
		<div class="container py-2">
			<div class="row">
				<div class="col-4" th:each="b: ${book}">
					<div class="card text-black mb-2">
						<div class="">
							<img class="w-100" alt="this is a image"
								src="https://imageio.forbes.com/specials-images/imageserve/5e6e26d9aa5428000759e96c/women-washing-purple-water-lilies-in-Vietnam/0x0.jpg?format=jpg&crop=960,842,x0,y112,safe&width=960">
							<a href="#!">
								<div>
									<div class="mask"
										style="background-color: rgba(251, 251, 251, 0.15);"></div>
								</div>
							</a>
						</div>
						<div class="card-body">
							<div class="text-center">
								<h5 class="card-title" th:text="${b.book_name}"></h5>
								<p class="text-muted mb-4" th:text="${b.title}">muted text</p>
								<button class="btn btn-sm btn-success">Request Book</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
