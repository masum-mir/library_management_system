<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Category List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 offset-3 ">

					<div class="d-flex justify-content-end mb-2">
						<a href="category_add" class="btn btn-sm btn-primary">Add
							category</a>
					</div>
					<table class="table table-striped">
						<thead class="table-dark">
							<tr>
								<!-- <th>Id</th> -->
								<th>Category Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e: ${category}">
								<!-- <th th:text="${e.cat_id}"></th> -->
								<td th:text="${e.category_name}"></td>
								<td><a class="btn btn-sm btn-primary"
									th:href="@{category_edit/{cat_id}(cat_id=${e.cat_id})}">Edit</a>
									<a class="btn btn-danger btn-sm"
									th:href="@{category_delete/{cat_id}(cat_id=${e.cat_id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</div>

	</section>

</body>
</html>
