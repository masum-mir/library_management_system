<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Book Add</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>
		<div class="container mt-4">

			<div class="row">
				<div class="col-md-6 offset-3 mt-5">

					<div class="card">

						<div class="card-body">

							<h4 class="text-center">Book Add</h4>

							<form action="#" th:action="@{book_save}" method="post" th:object="${books}">
								<!-- enctype="multipart/form-data" -->
								<div>
									<label for="book_name" class="form-label">Book Name:</label> <input type="text"
										name ="book_name" class="form-control" />
								</div>
								<div>
									<label class="form-label">Category Name:</label>
									<!-- <input type="text" name="category_name" class="form-control" />  -->
									<select  class="form-control">
										<option th:each="cat:${category}" th:value="${cat.cat_id}"
											th:text="${cat.category_name}"></option>
									</select>
								</div>

								<div>
									<label class="form-label">Title: </label> <input type="text"
										name="title" class="form-control">
								</div>

								<div>
									<label class="form-label">Version No: </label> <input
										type="text" name="version_no" class="form-control" />
								</div>

								<!-- <div>
								<label class="form-label">Image: </label>
								<input type="file" name="photos" class="form-control" />
							</div> -->

								<div class="text-center">
									<button type="submit" class="btn btn-primary mt-3 text-center">Add
										Book</button>
								</div>

							</form>

						</div>

					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
