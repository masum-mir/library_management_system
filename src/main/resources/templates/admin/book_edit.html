<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-6 offset-3 mt-5">
					<form th:action="@{/admin/book_update/{bookId}(bookId=${book.bookId})}" method="POST"
						th:object="${book}">

						<input type="hidden" name="bookId" th:value="${book.bookId}" />
						<div>
							<label class="form-label">Book Name:</label> <input type="text"
								name="bookName" th:value="${book.bookName}"
								class="form-control" />
						</div>
						<div>
							<label class="form-label">Title: </label> <input type="text"
								name="title" th:value="${book.title}" class="form-control">
						</div>
						<div>
							<label class="form-label">Description:</label>
							<input type="text" name="description" class="form-control" th:value="${book.description}" />
						</div>
						<div>
							<label class="form-label">Version No: </label> <input type="text"
								name="version_no" th:value="${book.version_no}"
								class="form-control" />
						</div>
						<!-- 
						<div>
							<label>Category Name: </label>
						</div> -->

						<div class="text-center">
							<button class="btn btn-primary mt-3 text-center" type="submit">Update
								Book</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
