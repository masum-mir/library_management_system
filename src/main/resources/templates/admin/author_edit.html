<!DOCTYPE html>
<html th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 offset-3">

					<form th:action="@{/admin/author_update/{id}(id=${author.authorId})}" method="post"
						th:object="${author}">
						
						<input type="hidden" name="authorId" th:value="${author.authorId}" />
						
						<div>
							<label class="form-label">Name:</label> <input
								class="form-control" type="text" name="authorName"
								th:value="${author.authorName}" />
						</div>
						<div>
							<label class="form-label">Address:</label> <input
								class="form-control" type="text" name="authorAddress"
								th:value="${author.authorAddress}" />
						</div>
						<div class="text-center">
							<button class="btn btn-primary mt-3 text-center" type="submit">Update
								Author</button>
						</div>
					</form>

				</div>
			</div>

		</div>
	</section>

</body>
</html>
