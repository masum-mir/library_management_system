<!DOCTYPE html>
<html th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 offset-3 mt-5">
					<div class="card">
						<div class="card-body">
							<h3 class="text-center">Update Category</h3>
							<form th:action="@{/admin/category_update/{id}(id=${category.cat_id})}" method="POST"
								th:object="${category}">
								<input type="hidden" th:value="${category.cat_id}" name="cat_id" />
								<div>
									<label class="form-label">Category Name: </label> <input
										class="form-control" type="text" name="category_name"
										th:value="${category.category_name}" />
								</div>
								<div class="text-center">
									<button class="btn btn-primary btn-sm mt-3 text-center"
										type="submit">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
