<!DOCTYPE html>
<html th:replace=~{admin/base::layout(~{::section})}>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<section>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">

				<div class="card">

					<div class="card-body">

						<form action="#" th:action="@{/admin/book_details_save}" method="post">
							<h4 class="text-center">Customer Information</h4>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-4">
									<label>First Name: </label> <input type="text"
										name="customer_first_name" class="form-control" />
								</div>
								<div class="col-md-4">
									<label>Last Name:</label> <input type="text"
										name="customer_last_name" class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<div>
										<label>Number</label> <input type="number"
											class="form-control" name="customer_number" />
									</div>
									<div>
										<label>Email</label> <input type="email" class="form-control"
											name="customer_email" />
									</div>
									<div>
										<label>Address</label>
										<textarea rows="1" cols="5" class="form-control"
											name="customer_address"></textarea>
									</div>
									<div>
										<label>Education</label> <input type="text"
											class="form-control" name="university_name" />
									</div>
								</div>
							</div>
							<h4 class="text-center">Registration Details</h4>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<div>
										<label>Subscription Fees</label> <input type="number"
											class="form-control" name="subscription_fees" />
									</div>
									<div>
										<label>Subscription Period</label> <input type="text"
											class="form-control" name="subscription_period" />
									</div>
									<div>
										<div>
											<label>Subscription Date</label> <input type="date"
												class="form-control" name="subscription_date" />
										</div>
									</div>
								</div>
							</div>
							<h4 class="text-center">Book Management</h4>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<div class="row form-group mt-1">
										<span class="col-md-4 form-label">Book Movement Status:
										</span>
										<div class="col-md-8">
											<select class="form-control" style="cursor: pointer;"
												name="book_movement_status">
												<option
													th:each="status: ${T(com.library.enums.BookMovementStatus).values()}"
													th:value="${status}" th:text="${status}"></option>
											</select>
										</div>
									</div>

									<div class="row form-group mt-1">
										<span class="col-md-4">Request To Date: </span>
										<div class="col-md-8">
											<input class="form-control input-group-append" type="date"
												name="book_given_date" style="cursor: pointer" />
										</div>
									</div>
									<div class="row form-group mt-1">
										<span class="col-md-4">Request From Date: </span>
										<div class="col-md-8">
											<input class="form-control input-group-append" type="date"
												name="book_return_date" style="cursor: pointer" />
										</div>
									</div>
								</div>
							</div>

							<div class="text-center mt-2">
								<button type="submit" class="btn btn-sm btn-success">Submit</button>
							</div>

						</form>


					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
