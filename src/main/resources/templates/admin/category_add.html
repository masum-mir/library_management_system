<!DOCTYPE html>
<html th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Category Add</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<!-- 	<div th:include="fragments/header::navbar"></div> -->
	<section>
		<div class="container mt-4">

			<div class=row>
				<div class="col-md-6 offset-3 mt-5">
					<div class="card">
						<div class="card-body">
							<h4 class="text-center">Category Add</h4>

							<form th:action="@{category_save}" method="POST">

								<div>
									<label class="form-label">Category Name: </label> <input
										type="text" class="form-control" name="category_name" />
								</div>
								<div class="text-center">
									<button class="btn btn-primary mt-3 text-center" type="submit">Add</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	
</body>
</html>
