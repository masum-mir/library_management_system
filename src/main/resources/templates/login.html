<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div th:include="fragments/header::navbar"></div>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-3 mt-5">
					<div class="card bg-white">
						<div class="card-body p-5">
							<form th:action="@{/dosignin2}" action="#" method="post">
								<h2 class="fw-bold mb-2 text-uppercase text-center mb-5">Login
									Page</h2>
								<div class="mb-3">
									<label for="email" class="form-label ">Email address</label> <input
										type="text" class="form-control" id="email" name="username">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label ">Password</label> <input
										type="password" class="form-control" id="password" name="password">
								</div>
								<p class="small">
									<a class="text-primary" href="forget-password.html">Forgot
										password?</a>
								</p>
								<div class="d-grid">
									<button class="btn btn-outline-dark" type="submit">Login</button>
								</div>
							</form>
							<div>
								<p class="mb-0  text-center">
									Don't have an account? <a href="addUser"
										class="text-primary fw-bold">Sign Up</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
