<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div th:include="fragments/header::navbar"></div>

	<div class="container">

		<div class=row>

			<div class="col-md-6 offset-md-3 mt-5">

				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit User</h4>

						<form th:action="@{/update}" method="POST" th:object="${ur}">

							<input type="hidden" th:value="${ur.user_id}" name="user_id">

							<div class="form-outline mb-4">
								<input type="text" class="form-control" name="name"
									th:value="${ur.name}" /> <label class="form-label">Name</label>
							</div>

							<div class="form-outline mb-4">
								<input type="number" class="form-control" name="mobile"
									th:value="${ur.mobile}" /> <label class="form-label">Mobile:
								</label>
							</div>

							<div class="form-outline mb-4">
								<input type="text" class="form-control" name="email"
									th:value="${ur.email}" /> <label class="form-label">Email
								</label>
							</div>

							<div class="form-outline mb-4">
								<input type="text" class="form-control" name="password"
									th:value="${ur.password}" /> <label class="form-label">Password</label>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>

						</form>


					</div>

				</div>

			</div>

		</div>

	</div>


</body>
</html>
