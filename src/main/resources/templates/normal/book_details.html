<body>

	<h2 class="text-center">Book Details</h2>

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="card shadow-0 border rounded-3">
						<div class="card-body">

							<div class="row" th:each="b:${book}">
								<div class="col-md-4">
									<div>
										<img alt=""
											src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg">
									</div>
								</div>
								<div class="col-md-8">
									<div>
										<h2 th:text="b.book_name"></h2>
										<p>Description:</p>

										<p>Book Name:</p>
										<p>Book Category:</p>
										<p>Book Authors:</p>
										<div class="form-group row">
											<span class="col-4">Request Form Date: </span>
											<div class="col-8">
												<input type="date" class="form-control" />
											</div>
										</div>
										<div class="form-group row mt-1">
											<span class="col-4">Request To Date: </span>
											<div class="col-8">
												<input type="date" class="form-control" />
											</div>
										</div>
										<div class="text-end mt-3">
											<a href="#" class="btn btn-success btn-sm">Request Book</a>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
