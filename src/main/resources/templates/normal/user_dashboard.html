<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
.sidebar {
	width: 18%;
	background: #eee;
	height: 100%;
	position: fixed;
	padding-top: 45px;
}

.sidebar a {
	display: block;
	width: 100%;
	padding: 10px 25px;
	text-decoration: none;
	color: gray;
}

.sidebar a:hover {
	background: #e2e2e2;
}

.sidebar .crossbtn {
	position: absolute;
	top: 0;
	right: 35px;
	font-size: 30px;
	cursor: pointer;
}

.content {
	margin-left: 20%;
}

.content .crossbtn {
	position: absolute;
	font-size: 30px;
	cursor: pointer;
}
</style>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin/dashboard">Library
				Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="input-sm "><input
						class="form-control border rounded-pill " type="search" /></li>
					<li class="nav-item "><a class="nav-link"><span
							th:text="${user.name}"></span> </a></li>
					<li class="nav-item d-flex"><a class="nav-link"
						th:href="@{/logout}">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container py-2">
		<div class="row">
			<div class="col-3" th:each="b: ${books}">
				<div class="card text-black mb-2">
					<div class="text-center">
						<img class="w-100" alt="this is a image"
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbXCpiYKfm11YUjU715AE4xto0XO6fzBiL8Q&usqp=CAU">
						<a href="#!">
							<div>
								<div class="mask"
									style="background-color: rgba(251, 251, 251, 0.15);"></div>
							</div>
						</a>
					</div>
					<div class="card-body">
						<div class="text-center">
							<h5 class="card-title" th:text="${b.book_name}"></h5>
							<span class="text-muted mb-4" th:each="auth:${b.authors}">
								<p th:text="${auth.authorName}"></p>
							</span>
							<button class="btn btn-sm btn-success">Request Book</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
